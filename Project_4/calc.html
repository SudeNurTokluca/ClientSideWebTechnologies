<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" 
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Calculator</title>
    <link rel="stylesheet" href ="common.css">
    <link rel="stylesheet" href="light.css" id="theme-css"/>
</head>
</head>
<body>
    <div id="calc" class="m-auto">
        <div class="row p-0 m-2 d-flex align-items-center" id="header" >
                <h5 class="text-left p-0 m-0 mr-auto">Calculator</h5>
                <span onclick="click_ic()"><i class="fa-sharp fa-solid fa-arrow-rotate-right m-2" ></i></span>
                <i id="icon"></i>
        </div>
        <div class="row p-0 m-2 d-flex flex-column align-items-end" id="screen">
            <div><p class="m-1 small" id="current"></p></div>
            <div><h1 class=" m-1 font-weight-bold" id="result">0</h1></div>
        </div>
        <div id="operand">
        <div class="row d-flex p-0 m-2 buttons align-items-center justify-content-between flex-nowrap">
            <button onclick="write_smt(7)"class="text-center p-0 m-0 op font-weight-bold">7</button>
            <button onclick="write_smt(8)"class="text-center p-0 m-0 op font-weight-bold">8</button>
            <button onclick="write_smt(9)"class="text-center p-0 m-0 op font-weight-bold">9</button>
            <button onclick="write_smt('/')" class="text-center p-0 m-0 op font-weight-bold">/</button>
         </div>
         <div class="row d-flex p-0 m-2 buttons align-items-center justify-content-between flex-nowrap" >
            <button onclick="write_smt(4)"class="text-center p-0 m-0 op font-weight-bold">4</button>
            <button onclick="write_smt(5)"class="text-center p-0 m-0 op font-weight-bold">5</button>
            <button onclick="write_smt(6)"class="text-center p-0 m-0 op font-weight-bold">6</button>
            <button onclick="write_smt('*')"class="text-center p-0 m-0 op font-weight-bold">*</button>
         </div>
         <div class="row d-flex p-0 m-2 buttons align-items-center justify-content-between flex-nowrap" >
            <button onclick="write_smt(1)"class="text-center p-0 m-0 op font-weight-bold">1</button>
            <button onclick="write_smt(2)"class="text-center p-0 m-0 op font-weight-bold">2</button>
            <button onclick="write_smt(3)"class="text-center p-0 m-0 op font-weight-bold">3</button>
            <button onclick="write_smt('-')"class="text-center p-0 m-0 op font-weight-bold">-</button>
         </div>
         <div class="row d-flex p-0 m-2 buttons align-items-center justify-content-between flex-nowrap" >
            <button onclick="write_smt(0)"class="text-center p-0 m-0 op font-weight-bold">0</button>
            <button onclick="clear_smt()"class="text-center p-0 m-0 op font-weight-bold">C</button>
            <button onclick="write_smt('=')"class="text-center p-0 m-0 op font-weight-bold" id="equal">=</button>
            <button onclick="write_smt('+')"class="text-center p-0 m-0 op font-weight-bold">+</button>
         </div>
         </div>
</div>
<script src="calc.js"></script>
</body>
</html>
