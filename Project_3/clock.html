<!DOCTYPE html>
<html>
    <head>
        <title>Digital Clock</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
        <style>
            *{
                box-sizing: border-box;
            }
            html,body {
                margin: 0;
                height: 100%;
            }
            .background{
                background-image: url('P1-img/levander.jpg');
                background-size: cover; 
                background-repeat: no-repeat; 
            }
            .item_c{
                height: 100px;
                width: 100px;
                background: rgba(74, 1, 176, 0.5);
            }
            .clock{
                width: 395px ;
            }
            h2{
                width: 330px !important;
            }
            .text{
                background:rgba(0, 0, 200, 0.5);
                height:40px ;
            }
            h1{
                height: 60px;
            }
            #pm-am{
                background:rgba(0, 200, 77, 0.5) !important;
                width: 50px;
            }
        </style>
    </head>
    <body>
        <div class="background w-100 bg-warning h-100 bg-warning d-flex">     
                <div class="clock m-auto">
                    <div id="header">
                        <h2 class="text-white text-center mb-4">DIGITAL CLOCK</h2>
                    </div>
                    <div class="items d-flex justify-content-between align-items-end">
                        <div> 
                            <div class="item_c">
                            <h1  id="hours" class="d-flex align-content-center justify-content-center flex-wrap m-0 text-white font-weight-bold"></h1>
                            <h6 class="text text-white font-weight-normal m-0 d-flex align-content-center justify-content-center flex-wrap">HOURS</h6>
                            </div>
                        </div>
                        <div > 
                            <div class="item_c">
                            <h1 class="d-flex align-content-center justify-content-center flex-wrap m-0 text-white font-weight-bold" id="minutes"></h1>
                            <h6 class="text text-white font-weight-normal m-0 d-flex align-content-center justify-content-center flex-wrap ">MINUTES</h6>
                             </div>
                        </div>
                        <div> 
                            <div class="item_c">
                            <h1  class="d-flex align-content-center justify-content-center flex-wrap m-0 text-white font-weight-bold" id="seconds"></h1>
                            <h6 class="text text-white font-weight-normal m-0 d-flex align-content-center justify-content-center flex-wrap ">SECONDS</h6>
                            </div>   
                        </div>
                        <div>
                            <h6 class="text text-white font-weight-normal m-0 d-flex align-content-center justify-content-center flex-wrap " id="pm-am"></h6>
                        </div>
                    </div>
                </div>
        </div>
        <script>
            function showTime(){
                var date = new Date();
                var h = date.getHours(); // 0 - 23
                var m = date.getMinutes(); // 0 - 59
                var s = date.getSeconds(); // 0 - 59
                var session = "AM";

                if(h == 0){
                    h = 12;
                }
                if(h > 12){
                    h = h - 12;
                    session = "PM";
                }

                h = (h < 10) ? "0" + h : h;
                m = (m < 10) ? "0" + m : m;
                s = (s < 10) ? "0" + s : s;

                document.getElementById("hours").innerText = h;
                document.getElementById("hours").textContent = h;
                document.getElementById("minutes").innerText = m;
                document.getElementById("minutes").textContent = m;
                document.getElementById("seconds").innerText = s;
                document.getElementById("seconds").textContent = s;
                document.getElementById("pm-am").innerText = session;
                document.getElementById("pm-am").textContent = session;
                setTimeout(showTime, 1000);
            }
            showTime();
        </script>
    </body>
</html>
